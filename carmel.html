<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>coco</title>
    <link rel="stylesheet" href="css/vanilla.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./images/logo.svg" alt="logo">
            <h4>Vanilla</h4>
        </div>
        <nav>
            <ul class="links">
                <li><a href="#"> Specs</a></li>
                <li><a href="#"> Products</a></li>
                <li><a href="#"> Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./images/cart.svg" alt="cart">
        </div>
    </header>
    <main>
        <section class="content">
            <div class="details">
                <div class="text">
                    <h1>Coco Laptops</h1>
                    <p>The new 14 inch bezeless display oferring a 4k
                        display with touch screen.</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./images/matebook.png" alt="matebook">
            </div>
        </section>
        <div class="selection">
            <img src="./images/arrow-left.svg" alt="arrow-left" />
            <img src="./images/dot.svg" alt="dot" />
            <img src="./images/dot-full.svg" alt="dot-full" />
            <img src="./images/dot-full.svg" alt="dot-full" />
            <img src="./images/arrow-right.svg" alt="arrow-right" />
        </div>
        <img class="big-eclipse" src="./images/big-eclipse.svg" alt="big-eclipse">
        <img class="mid-eclipse" src="./images/mid-eclipse.svg" alt="mid-eclipse">
        <img class="small-eclipse" src="./images/small-eclipse.svg" alt="small-eclipse">
    </main>

</body>

</html>
